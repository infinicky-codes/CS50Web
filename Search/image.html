<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Search</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./imgs/icon.png">
</head>
<body>
  <header>
    <nav>
        <ul class="left-nav">
            <a href="#">About</a>
            <a href="#">Store</a>
        </ul>
        <ul class="right-nav">
          <a href="./index.html">Google Search</a>
        </ul>
    </nav>
  </header>
  <section class="reg-section">
    <h1 class="logo">
        <span class="blu">G</span>
        <span class="red">o</span>
        <span class="ylw">o</span>
        <span class="blu">g</span>
        <span class="grn">l</span>
        <span class="red">e</span>
        <span class="subtext">images</span>
    </h1>
    <!-- The action attribute on the form told the browser that when the form is submitted, 
    the data should be sent to https://www.google.com/search -->
    <form class="form" action="http://images.google.com/images" autocomplete="off" spellcheck="false" >
      <div class="input-container">
            <img class="png" src="./imgs/mag-glass.png" width="25px" alt="magnifying glass">
            <!-- By adding an input field to the form whose name attribute is q, 
            whatever the user types into that input field is included as a GET parameter in the URL. -->
            <input class="text-input" type="text" name="q">
            <img class="png" src="./imgs/mic.png" width="35px" alt="microphone">
        </div>
        <div class="button-container">
          <input class="button" type="submit" value="Google Image Search">
      </div>
    </form>
  </section>
  <footer>
    <nav id="footer-nav">
        <ul id="left-footer">
            Copyright infinicky-codes 2023
        </ul>
        <ul id="right-footer">
            <a href="#">Privacy</a>
            <a href="#">Settings</a>
        </ul>
    </nav>
  </footer>
</body>
</html>

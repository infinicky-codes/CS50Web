{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
  <h1>Search Results</h1>

  <ul>
    {% for result in results %}

      <a href="{% url 'wiki' result %}">
        <li>{{ result }}</li>
      </a>

      {% empty %}
        <li>Could not find any matching pages for <b>"{{ query }}"</b>.</li>

    {% endfor %}
  </ul>
    
{% endblock %}
